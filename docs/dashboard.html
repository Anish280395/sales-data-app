<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dashboard - SKF Lubrication</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #3c3a54;
    color: white;
    padding: 40px;
    text-align: center;
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  p {
    font-size: 1.2rem;
  }
  button.logout {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background-color: #5a4de4;
    color: white;
  }
  button.logout:hover {
    background-color: #7b6be8;
  }
  label {
    display: block;
    text-align: left;
    max-width: 600px;
    margin: 25px auto 8px;
    font-weight: bold;
    font-size: 1.1rem;
  }
  input[type="text"] {
    max-width: 600px;
    width: 100%;
    padding: 10px 12px;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    background-color: #4a4868;
    color: white;
  }
  select {
    max-width: 600px;
    width: 100%;
    padding: 8px 12px;
    border-radius: 6px;
    border: none;
    background-color: #4a4868;
    color: white;
    font-size: 1rem;
  }
  select[multiple] {
    height: 120px;
  }
  button {
    margin-top: 15px;
    padding: 10px 25px;
    border-radius: 6px;
    border: none;
    background-color: #5a4de4;
    color: white;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
  }
  button:hover {
    background-color: #7b6be8;
  }
  #productDetails {
    margin: 25px auto;
    max-width: 900px;
    background: #4a4868;
    padding: 15px;
    border-radius: 8px;
    overflow-x: auto;
    text-align: left;
    color: white;
  }
  #productDetails table {
    width: 100%;
    border-collapse: collapse;
  }
  #productDetails th, #productDetails td {
    border: 1px solid #777;
    padding: 6px 10px;
  }
  #message {
    margin-top: 20px;
    font-weight: 600;
  }
  a.download-link {
    color: #a4a3f7;
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>Welcome to SKF Lubrication Dashboard</h1>
  <p id="userInfo">Loading user info...</p>
  <button class="logout" onclick="logout()">Logout</button>

  <label for="materialsInput">Enter material numbers (comma separated):</label>
  <input type="text" id="materialsInput" placeholder="E.g. MAT001, MAT002" />

  <label for="fieldsSelect">Select fields to include:</label>
  <select id="fieldsSelect" multiple></select>

  <div>
    <button id="btnShowDetails">Show Selected Products</button>
    <button id="btnGenerateExcel">Generate Excel</button>
  </div>

  <div id="productDetails"></div>
  <div id="message"></div>

  <script>
    const API_BASE_URL = "https://sales-data-app.onrender.com"; 

    const availableFields = [
      "material_number", "material_description", "material_group", "price",
      "total_quantity", "weight", "country_of_origin", "manufacturer", "shelf_life",
      "storage_location", "batch_number", "quality_inspection_status"
    ];

    const userInfo = document.getElementById('userInfo');
    const materialsInput = document.getElementById('materialsInput');
    const fieldsSelect = document.getElementById('fieldsSelect');
    const productDetailsDiv = document.getElementById('productDetails');
    const messageDiv = document.getElementById('message');
    const btnShowDetails = document.getElementById('btnShowDetails');
    const btnGenerateExcel = document.getElementById('btnGenerateExcel');

    // Populate fields dropdown
    availableFields.forEach(field => {
      const opt = document.createElement('option');
      opt.value = field;
      opt.textContent = field.replace(/_/g, ' ');
      fieldsSelect.appendChild(opt);
    });

    // Load current user info on page load
    async function loadUserInfo() {
      const token = sessionStorage.getItem('access_token');
      if (!token) {
        window.location.href = "index.html";
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/me`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) {
          sessionStorage.removeItem('access_token');
          window.location.href = "index.html";
          return;
        }
        const data = await res.json();
        userInfo.textContent = `You are logged in as: ${data.username}`;
      } catch (err) {
        userInfo.textContent = 'Error loading user info';
      }
    }

    // Logout function
    function logout() {
      sessionStorage.removeItem('access_token');
      window.location.href = "index.html";
    }

    // Show product details button click
    btnShowDetails.onclick = async () => {
      const materials = materialsInput.value.split(',')
        .map(m => m.trim()).filter(Boolean);
      const token = sessionStorage.getItem('access_token');
      productDetailsDiv.innerHTML = '';
      messageDiv.textContent = '';

      if (!token) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }
      if (materials.length === 0) {
        alert("Enter at least one material number.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(materials.join(','))}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error("Failed to fetch product details");
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          productDetailsDiv.innerHTML = "<p>No products found.</p>";
          return;
        }

        let html = '<table><thead><tr>';
        Object.keys(data.results[0]).forEach(key => {
          html += `<th>${key.replace(/_/g,' ')}</th>`;
        });
        html += '</tr></thead><tbody>';

        data.results.forEach(prod => {
          html += '<tr>';
          Object.values(prod).forEach(val => {
            html += `<td>${val}</td>`;
          });
          html += '</tr>';
        });
        html += '</tbody></table>';

        productDetailsDiv.innerHTML = html;
      } catch (err) {
        productDetailsDiv.innerHTML = `<p style="color:#ff7777;">Error: ${err.message}</p>`;
      }
    };

    // Generate Excel button click
    btnGenerateExcel.onclick = async () => {
      const materials = materialsInput.value.split(',')
        .map(m => m.trim()).filter(Boolean);
      const selectedFields = [...fieldsSelect.selectedOptions].map(o => o.value);
      const token = sessionStorage.getItem('access_token');
      messageDiv.textContent = '';

      if (!token) {
        alert("Please login first.");
        window.location.href = "index.html";
        return;
      }
      if (materials.length === 0) {
        alert("Enter at least one material number.");
        return;
      }
      if (selectedFields.length === 0) {
        alert("Select at least one field.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/generate`, {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ material_numbers: materials, fields: selectedFields })
        });

        if (!res.ok) {
          const errData = await res.json();
          throw new Error(errData.detail || 'Failed to generate Excel');
        }

        const data = await res.json();
        messageDiv.innerHTML = `<p>File generated successfully! <a href="${API_BASE_URL}${data.download_url}" target="_blank" class="download-link">Download Excel</a></p>`;
      } catch (err) {
        messageDiv.innerHTML = `<p style="color:#ff7777;">Error: ${err.message}</p>`;
      }
    };

    loadUserInfo();
  </script>
</body>
</html>
