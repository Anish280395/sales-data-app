<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sales Data Export</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 900px; margin: auto; padding: 20px; }
  input, button { margin: 5px 0; padding: 8px; font-size: 1em; }
  #searchSection, #fieldsSection, #downloadSection { margin-top: 20px; }
  label { margin-right: 10px; }
  table { border-collapse: collapse; width: 100%; margin-top: 10px; }
  th, td { border: 1px solid #ddd; padding: 8px; }
  th { background-color: #007bff; color: white; text-align: left; }
  #logoutBtn { margin-bottom: 10px; }
</style>
</head>
<body>

<h1>Sales Data Export</h1>

<div id="loginSection">
  <h2>Login</h2>
  <input id="username" placeholder="Username" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <p id="loginStatus" style="color:red;"></p>
</div>

<button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>

<div id="searchSection" style="display:none;">
  <h2>Search Products</h2>
  <input id="searchInput" placeholder="Enter material numbers or descriptions (comma separated)" style="width: 70%;" />
  <button onclick="searchProducts()">Search</button>
  <div id="searchResults"></div>
</div>

<div id="fieldsSection" style="display:none;">
  <h3>Filter Columns to Show</h3>
  <div id="fieldsCheckboxes"></div>
</div>

<div id="tableSection" style="display:none;">
  <h3>Product Details</h3>
  <table id="productTable">
    <thead><tr id="tableHeader"></tr></thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div id="downloadSection" style="display:none;">
  <h3>Download File</h3>
  <a id="downloadLink" href="#" target="_blank" download>Download Excel File</a>
</div>

<script>
  const API_BASE_URL = "https://sales-data-app.onrender.com";

  let token = null;
  let products = [];
  let visibleFields = new Set();

  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginStatus = document.getElementById('loginStatus');
    loginStatus.textContent = "";

    if (!username || !password) {
      loginStatus.textContent = "Please enter username and password";
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username, password })
      });

      if (!res.ok) {
        loginStatus.textContent = "Login failed: Invalid credentials";
        return;
      }

      const data = await res.json();
      token = data.access_token;

      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('searchSection').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
    } catch (err) {
      loginStatus.textContent = "Login error: " + err.message;
    }
  }

  function logout() {
    token = null;
    products = [];
    visibleFields.clear();
    document.getElementById('loginSection').style.display = 'block';
    document.getElementById('searchSection').style.display = 'none';
    document.getElementById('fieldsSection').style.display = 'none';
    document.getElementById('tableSection').style.display = 'none';
    document.getElementById('downloadSection').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'none';
  }

  async function searchProducts() {
    const q = document.getElementById('searchInput').value.trim();
    const resultsDiv = document.getElementById('searchResults');
    resultsDiv.innerHTML = "";
    document.getElementById('fieldsSection').style.display = 'none';
    document.getElementById('tableSection').style.display = 'none';
    document.getElementById('downloadSection').style.display = 'none';

    if (!q) {
      resultsDiv.textContent = "Enter a search term";
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(q)}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      if (!res.ok) {
        resultsDiv.textContent = `Search error: ${res.status} ${res.statusText}`;
        return;
      }
      const data = await res.json();
      if (data.results.length === 0) {
        resultsDiv.textContent = "No products found";
        return;
      }
      products = data.results;
      resultsDiv.textContent = `${products.length} product(s) found.`;
      setupFieldFilters(products);
      renderTable(products);
      document.getElementById('fieldsSection').style.display = 'block';
      document.getElementById('tableSection').style.display = 'block';
    } catch (err) {
      resultsDiv.textContent = "Search error: " + err.message;
    }
  }

  function setupFieldFilters(products) {
    const fields = Object.keys(products[0]);
    visibleFields = new Set(fields);
    const container = document.getElementById('fieldsCheckboxes');
    container.innerHTML = "";
    fields.forEach(field => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = true;
      checkbox.value = field;
      checkbox.onchange = () => {
        if (checkbox.checked) {
          visibleFields.add(field);
        } else {
          visibleFields.delete(field);
        }
        renderTable(products);
      };
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(' ' + field));
      container.appendChild(label);
      container.appendChild(document.createElement('br'));
    });
  }

  function renderTable(products) {
    const headerRow = document.getElementById('tableHeader');
    const tbody = document.getElementById('tableBody');
    headerRow.innerHTML = "";
    tbody.innerHTML = "";

    // Render headers
    visibleFields.forEach(field => {
      const th = document.createElement('th');
      th.textContent = field;
      headerRow.appendChild(th);
    });

    // Render rows
    products.forEach(product => {
      const tr = document.createElement('tr');
      visibleFields.forEach(field => {
        const td = document.createElement('td');
        td.textContent = product[field] ?? '';
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  }

  async function generateExcel() {
    if (products.length === 0) {
      alert("Please search and select products first");
      return;
    }

    // Collect selected material numbers
    const materialNumbers = products.map(p => p.material_number);
    
    // Collect fields to export
    const fields = Array.from(visibleFields);

    if (fields.length === 0) {
      alert("Select at least one field");
      return;
    }

    // For now, only allow single material number for generate API
    if (materialNumbers.length > 1) {
      alert("Excel export supports only single material number at a time. Please search with a single material number.");
      return;
    }

    const payload = {
      material_number: materialNumbers[0],
      fields: fields
    };

    try {
      const res = await fetch(`${API_BASE_URL}/generate`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        alert("Error generating file: " + res.statusText);
        return;
      }

      const data = await res.json();
      const downloadSection = document.getElementById('downloadSection');
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = `${API_BASE_URL}${data.download_url}`;
      downloadSection.style.display = 'block';
    } catch (err) {
      alert("Error: " + err.message);
    }
  }
</script>

<button onclick="generateExcel()">Generate Excel</button>

</body>
</html>
