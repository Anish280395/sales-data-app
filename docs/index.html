<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sales Data App</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 20px; }
  input, button { margin: 5px 0; padding: 8px; font-size: 1em; }
  #searchSection, #fieldsSection, #downloadSection { margin-top: 20px; }
  label { margin-right: 10px; }
  ul { padding-left: 20px; }
  li { cursor: pointer; margin: 3px 0; }
  li:hover { background: #eee; }
</style>
</head>
<body>

<h1>Sales Data Export</h1>

<div id="loginSection">
  <h2>Login</h2>
  <input id="username" placeholder="Username" /><br />
  <input id="password" type="password" placeholder="Password" /><br />
  <button onclick="login()">Login</button>
  <p id="loginStatus" style="color:red;"></p>
</div>

<button id="logoutBtn" style="display:none;" onclick="logout()">Logout</button>

<div id="searchSection" style="display:none;">
  <h2>Search Products</h2>
  <input id="searchInput" placeholder="Enter material number or description" />
  <button onclick="searchProducts()">Search</button>
  <div id="searchResults"></div>
</div>

<div id="fieldsSection" style="display:none;">
  <h3>Select Fields to Export</h3>
  <form id="fieldsForm"></form>
  <button onclick="generateExcel()">Generate Excel</button>
</div>

<div id="downloadSection" style="display:none;">
  <h3>Download File</h3>
  <a id="downloadLink" href="#" target="_blank">Download Excel File</a>
</div>

<script>
  const API_BASE_URL = "https://sales-data-app.onrender.com";

  let token = null;
  let selectedProduct = null;

  async function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const loginStatus = document.getElementById('loginStatus');
    loginStatus.textContent = "";

    if (!username || !password) {
      loginStatus.textContent = "Please enter username and password";
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ username, password })
      });

      if (!res.ok) {
        loginStatus.textContent = "Login failed: Invalid credentials";
        return;
      }

      const data = await res.json();
      token = data.access_token;

      // Hide login, show search, show logout
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('searchSection').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
    } catch (err) {
      loginStatus.textContent = "Login error: " + err.message;
    }
  }

  function logout() {
    token = null;
    selectedProduct = null;
    document.getElementById('loginSection').style.display = 'block';
    document.getElementById('searchSection').style.display = 'none';
    document.getElementById('fieldsSection').style.display = 'none';
    document.getElementById('downloadSection').style.display = 'none';
    document.getElementById('logoutBtn').style.display = 'none';
  }

  async function searchProducts() {
    const q = document.getElementById('searchInput').value.trim();
    const resultsDiv = document.getElementById('searchResults');
    resultsDiv.innerHTML = "";
    document.getElementById('fieldsSection').style.display = 'none';
    document.getElementById('downloadSection').style.display = 'none';

    if (!q) {
      resultsDiv.textContent = "Enter a search term";
      return;
    }

    try {
      const res = await fetch(`${API_BASE_URL}/search?q=${encodeURIComponent(q)}`, {
        headers: { Authorization: 'Bearer ' + token }
      });
      if (!res.ok) {
        resultsDiv.textContent = `Search error: ${res.status} ${res.statusText}`;
        return;
      }
      const data = await res.json();
      if (data.results.length === 0) {
        resultsDiv.textContent = "No products found";
        return;
      }
      const ul = document.createElement('ul');
      data.results.forEach(product => {
        const li = document.createElement('li');
        li.textContent = `${product.material_number} - ${product.material_description}`;
        li.onclick = () => selectProduct(product);
        ul.appendChild(li);
      });
      resultsDiv.appendChild(ul);
    } catch (err) {
      resultsDiv.textContent = "Search error: " + err.message;
    }
  }

  function selectProduct(product) {
    selectedProduct = product;
    document.getElementById('downloadSection').style.display = 'none';

    const form = document.getElementById('fieldsForm');
    form.innerHTML = "";

    Object.keys(product).forEach(field => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.name = 'fields';
      checkbox.value = field;
      checkbox.checked = true;
      label.appendChild(checkbox);
      label.append(' ' + field);
      form.appendChild(label);
      form.appendChild(document.createElement('br'));
    });

    document.getElementById('fieldsSection').style.display = 'block';
  }

  async function generateExcel() {
    if (!selectedProduct) {
      alert("Please select a product first");
      return;
    }

    const checkedFields = Array.from(document.querySelectorAll('input[name="fields"]:checked'))
      .map(cb => cb.value);

    if (checkedFields.length === 0) {
      alert("Select at least one field");
      return;
    }

    const payload = {
      material_number: selectedProduct.material_number,
      fields: checkedFields
    };

    try {
      const res = await fetch(`${API_BASE_URL}/generate`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        alert("Error generating file: " + res.statusText);
        return;
      }

      const data = await res.json();
      const downloadSection = document.getElementById('downloadSection');
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.href = `${API_BASE_URL}${data.download_url}`;
      downloadSection.style.display = 'block';
    } catch (err) {
      alert("Error: " + err.message);
    }
  }
</script>

</body>
</html>
